<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: rgb(0, 0, 0);
        color: white;
        text-align: center;
        padding-top: 100px;
        
    }

    #btn {
        border: none;
        border-radius: 0.2em;
        font-size: 120%;
        width: 200px;
        height: 100px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
</style>
<body>
    <div class="mid">
        <div class=button>
            <button id="btn" type="button">Let There Be Light</button>
        </div>
        </div>
        <script >
            let btn = document.querySelector('#btn')

            btn.addEventListener('click', colorSwitch);

            function colorSwitch() {

                let altColor = 'rgb(255, 255, 255)'
                let altColorTwo = 'rgb(0, 0, 0)'

                document.body.style.backgroundColor = altColor;
                btn.style.backgroundColor = altColorTwo;
                btn.style.color = 'rgb(255, 255, 255)'
            }
            


        </script>
</body>
</html>
